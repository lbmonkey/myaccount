<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link href="__CSS__/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        .form-group{
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form role="form" action="__SELF__" method="post">
            <div class="form-group">
                <label for="exampleGs">请输入旧密码:</label>
                <input type="text"  class="form-control" id="exampleGs" placeholder="输入旧密码" name="password" value="">
            </div>
            <div class="form-group">
                <label for="exampleXmn">请输入新密码:</label>
                <input type="text"  class="form-control" id="exampleXmn" placeholder="输入新密码" name="newpassword" value="">
            </div>
            <div class="form-group">
                <label for="examplemn">请输入用户名:</label>
                <input type="text"  class="form-control" id="examplemn" placeholder="输入用户名" name="name">
            </div>
            <div class="form-group">
                <label for="exampleemail">请输入邮箱:</label>
                <input type="email"  class="form-control" id="exampleemail" placeholder="输入邮箱" name="email">
            </div>
            <button type="submit" class="btn btn-primary">修改</button>
           <a class="btn btn-primary" href="__CONTROLLER__/right" target="right">返回</a>
        </form>

    </div>
    <script src="__JS__/jquery.min.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
</body>
</html>
