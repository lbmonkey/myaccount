<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
    <link rel="stylesheet" href="__CSS__/bootstrap.min.css">
    <script src="__JS__/jquery.min.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
    <style>
        #showpages a,span{padding: 6px; background-color: #b8b098; border: 1px solid gray;margin-right: 2px;}
    </style>
</head>
<body>
<div class="container-fuild">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered " style="table-layout:fixed">
                <tr class="text-center">
                    <td>序号</td>
                    <td>反馈时间</td>
                    <td>内容</td>
                    <td colspan="2">操作</td>
                </tr>
                <volist name="words_list" id="vo">
                    <tr class="text-center">
                        <td>{$i}</td>
                        <td>{$vo.time|date="Y-m-d h:i:s",###}</td>
                        <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{$vo.content}</td>
                        <td><a href="__CONTROLLER__/words_details?id={$vo.id}">详情</a></td>
                        <td><a href="__CONTROLLER__/delete_words?id={$vo.id}">删除</a></td>
                    </tr>
                </volist>
            </table>
        </div>
    </div>
    <div class="row">
        <div id="showpages" aria-label="Page navigation" style="text-align: center;">
            {$page}
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
